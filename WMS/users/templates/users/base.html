{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'users/fontawesome.all.min.css' %}">
    <title>Home</title>
  </head>
  <body onload="loaderFunction()">
    <div id="loader">
      <img src="{% static 'users/images/spinner.svg' %}" alt="Loader Animation">
    </div>
    <div id="content">
          <nav class="navbar navbar-expand-md sticky-top">
          <!--<a class="navbar-brand"><img class="logo" src="{% static 'users/images/logo.png' %}"></a>-->
            <span class="navbar-text">WMS</span>
            
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-user"></i>Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Sign up</a>
                  </li>
              </ul>
            </div>
          </nav>

            {% block content %}
            {% endblock %}



        </div>

        <footer class="footer sticky-bottom"> 
            <p>Copyright 2018.  All rights reserved.</p>
        </footer>
    </div>

    <script type="text/javascript">
      var Start;

      function loaderFunction(){
        Start = setTimeout(showpage,2500);
      }
      function showpage(){
        document.getElementById("loader").style.display="none";
        document.getElementById("content").style.filter= "blur(0px)";
      }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
